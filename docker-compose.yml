services:
  api:
    build: .
    container_name: backend
    restart: always
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
     - "8000:8000"
    
    depends_on:
      - db
  
  db:
    image: postgres:15
    container_name: database
    restart: always
    environment:
      - POSTGRES_DB=ims_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: